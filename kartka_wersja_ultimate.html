    <style>
        @keyframes softBounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .terminal-window {
            animation: softBounce 1s ease-in;
        }

        body {
            background-color: rgb(31, 41, 55);
        }

</head>

            </div>

                 const terminalOutput = document.getElementById('terminal-output');
                 let typingInProgress = true;

                 function typeText(element, text, speed) {
                     let index = 0;

                     function type() {
                         if (index === 0) {
                             element.innerHTML = '';
                         }

                         if (index < text.length && typingInProgress) {
                             element.innerHTML += text.charAt(index);
                             index++;
                             setTimeout(type, speed);
                         }

                     }

                     type();
                 }

                 typeText(terminalOutput, textToShow, 5);

                 function divHiding() {
                     typingInProgress = false;

                     let x = document.getElementById('background');
                     let y = document.getElementById('refresh')

                     if (x.style.display === 'none') {
                         x.display = 'block';
                     } else  {
                         x.style.display = 'none';
                         y.style.display = 'block';
                     }

                     document.getElementById('terminal-output').innerHTML = '';

                 }

                 function divshowing() {

                     let x = document.getElementById('background');
                     let y = document.getElementById('refresh')

                     x.style.display = 'block';
                     y.style.display = 'none';

                     index = 0;
                     typingInProgress = true;
                     typeText(terminalOutput, textToShow, 5);

                 }

    </div>
    <div class="text-gray-300 whitespace-pre justify-center flex items-center d-none hidden" id="refresh">
        <pre class="justify-center flex items-center">
              <button style="font-size:60px" onclick="divshowing()"> <i class="fa fa-refresh"></i></button>
        </pre>
